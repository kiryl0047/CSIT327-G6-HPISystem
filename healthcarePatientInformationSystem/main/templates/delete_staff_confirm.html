{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-danger">Confirm Deletion</h2>
  <p>Are you sure you want to delete <strong>{{ staff.user.username }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_staff' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
