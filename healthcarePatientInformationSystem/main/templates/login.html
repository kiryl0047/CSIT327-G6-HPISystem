<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input, button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box; /* makes width include padding + border */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .alert-messages{
    background: #f8d7da;
    color: #721c24;
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 10px;
    border: 1px solid #f5c6cb;
    }

  </style>
</head>
<body>
  <div class="login-container" id="alert-box">
  <h2>Login</h2>

  {% if messages %}
    <div class="alert-messages">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}

    <label for="id_username">Username</label>
    <input type="text" id="id_username" name="username" required>

    <label for="id_password">Password</label>
    <input type="password" id="id_password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <div class="extra-links">
    <p>
      <a href="{% url 'signup' %}">Create an Account</a> |
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </p>
  </div>
</div>
</body>
</html>
