<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #ffc107;
      box-shadow: 0 0 5px rgba(255, 193, 7, 0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ffc107;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e0a800;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    #requirements {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    #requirements li {
      margin-bottom: 5px;
      padding-left: 20px;
      position: relative;
    }

    #requirements li::before {
      content: "✖";
      position: absolute;
      left: 0;
      color: red;
    }

    #requirements li.valid {
      color: green;
    }

    #requirements li.valid::before {
      content: "✔";
      color: green;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Reset Password</h2>
  <form method="post" id="resetForm">
    {% csrf_token %}

    <label for="password">New Password</label>
    <input type="password" id="password" name="new_password1" placeholder="Your password" required>

    <ul id="requirements">
      <li id="length" class="invalid">8 characters minimum</li>
      <li id="number" class="invalid">1 number</li>
      <li id="special" class="invalid">1 special character</li>
      <li id="uppercase" class="invalid">1 uppercase character</li>
    </ul>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="new_password2" placeholder="Confirm password" required>

    <p id="error-message" class="error-message">Please meet all password requirements and ensure both fields match.</p>

    <button type="submit">Reset Password</button>
  </form>
  <div class="extra-links">
    <p><a href="{% url 'user_login' %}">Back to Login</a></p>
  </div>
</div>

<script>
  const passwordInput = document.getElementById("password");
  const confirmInput = document.getElementById("confirm");
  const form = document.getElementById("resetForm");
  const errorMessage = document.getElementById("error-message");

  const lengthReq = document.getElementById("length");
  const numberReq = document.getElementById("number");
  const specialReq = document.getElementById("special");
  const uppercaseReq = document.getElementById("uppercase");

  passwordInput.addEventListener("input", function () {
    const value = passwordInput.value;

    value.length >= 8 ? lengthReq.classList.add("valid") : lengthReq.classList.remove("valid");
    /\d/.test(value) ? numberReq.classList.add("valid") : numberReq.classList.remove("valid");
    /[!@#$%^&*(),.?":{}|<>]/.test(value) ? specialReq.classList.add("valid") : specialReq.classList.remove("valid");
    /[A-Z]/.test(value) ? uppercaseReq.classList.add("valid") : uppercaseReq.classList.remove("valid");
  });

  form.addEventListener("submit", function (e) {
    const allValid = lengthReq.classList.contains("valid") &&
                     numberReq.classList.contains("valid") &&
                     specialReq.classList.contains("valid") &&
                     uppercaseReq.classList.contains("valid");

    const passwordsMatch = passwordInput.value === confirmInput.value;

    if (!allValid || !passwordsMatch) {
      e.preventDefault();
      errorMessage.style.display = "block";
    } else {
      errorMessage.style.display = "none";
    }
  });
</script>
</body>
</html>
