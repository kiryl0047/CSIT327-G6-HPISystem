<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0f7, #f4f6f9);
      height: 100vh;
      margin: 0;
    }

    .main-wrapper {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .login-page-content {
        flex-grow: 1;
        background: linear-gradient(135deg, #e6f0f7, #f4f6f9);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #1c2f6c 0%, #15224d 100%);
      color: white;
      padding: 15px 5%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      transition: background 0.3s;
      font-weight: 500;
    }

    header a:hover {
      background: rgba(255,255,255,0.2);
    }

    .login-container {
      background: #f0f0f0;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      position: relative;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: url() no-repeat center; /* <-- Put logo here */
      background-size: contain;
    }

    .login-container h2 {
      margin-top: 50px;
      margin-bottom: 25px;
      color: #2f2f2f;
      text-transform: uppercase;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-size: 14px;
      text-align: left;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
    }

    input:focus {
      border-color: #1c2f6c;
      box-shadow: 0 0 6px rgba(28, 47, 108, 0.2);
    }

    button {
      background: #1c2f6c;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #15224d;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0 15px;
      font-size: 14px;
      color: #444;
    }

    .remember-me input {
      width: auto;
      margin-right: 8px;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #1c2f6c;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .alert-messages {
      background: #f8d7da;
      color: #721c24;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #f5c6cb;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>üè• Healthcare Patient Information System</h1>
            <nav>
                <a href="{% url 'landing_page' %}">Book Appointment</a>
                <a href="{% url 'user_login' %}">Staff Login</a>
            </nav>
        </header>

        <div class="login-page-content">
            <div class="login-container" id="alert-box">
                <h2>Welcome to the HPIS Login Portal</h2>
                {% if messages %}
                  <div class="alert-messages">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                  </div>
                {% endif %}

                <form method="POST" action="">
                  {% csrf_token %}

                  <label for="id_username">Username or Email</label>
                  <input type="text" id="id_username" name="username" required>

                  <label for="id_password">Password</label>
                  <input type="password" id="id_password" name="password" required>

                  <div class="remember-me">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Remember Me</label>
                  </div>

                  <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
